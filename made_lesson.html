<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Made_lesson</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="style_window.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:576px) and (min-width:320px)" href="style_window.css">
</head>
<body>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="window">
                <div class="row">
                    <button class="close"><img src="pictures/крестик.svg"></button>
                </div>
                <div class="row">
                    <div class="title_form">
                        <label>Создать урок</label>
                    </div>
                </div>
                <div class="row">
                    <div class="name_lesson">
                        <div class="label_input">Название урока</div>
                        <input class="form_input" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="file">
                        <div class="label_input">Добавить файлы</div>
                        <div class="file_upload form_input">
                            <div>Файл не выбран</div>
                            <button>Выбрать</button>
                            <input type="file">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="info_block">
                        <div class="label_input">Содержание</div>
                        <textarea class="form_input"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="button_save">
                        <button class="button fiolet">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
