<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Oops!</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:576px) and (min-width:320px)" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7">
                <div class="error_img">
                    <img src="pictures/error2.jpg">
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5">
                <div class="text_error">
                    <h1>404</h1>
                    <h3>Страница не найдена</h3>
                </div>
            </div>
        </div>
        <form class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="button linear">Назад</button>
            </div>
        </form>
    </div>
</body>
</html>
