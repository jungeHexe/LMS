<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Profile</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="style.css">
 
  <link rel="stylesheet" media="screen and (max-width:576px) and (min-width:320px)" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <div class="home">
                        <form action="my_courses.html">
                        <button><img  src="pictures/Vector.png"></button></form>
                    </div> 
               </div>
               <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">     
                    <div class="courses">
                        <form action="courses.html">
                        <button><img src="pictures/icons8-курсы-96 2.png"></button></form>
                    </div>
               </div>
               <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="profile">
                        <form action="profile.html">
                        <button class="button fiolet">Профиль</button></form>
                    </div> 
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <h2 class="title" style="margin:125px auto 10px auto;">Профиль</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">
                    <div class="row">
                        <div class="user_img">
                        </div> 
                        <form>
                        <div class="file_upload">
                            <button class="button blue plus2"></button>
                            <input type="file">
                        </div>
                    </div>
                    <div class="row">
                        <button class="button fiolet">Обновить</button>
                    </div></form>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
                    <div class="row">
                        <div class="name">
                            <div class="label">Имя пользователя</div>
                            <div class="text"><p>Иванов Иван Иванович</p></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="info">
                            <div class="label">Информация</div>
                            <div class="text" style="height:260px;"><p>Студент какого-то там вуза</p></div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="width: 100%;">
                            <button class="button fiolet" style="float:right">Редактировать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Помощь</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Контакты</div>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <p class="footer_label">Знания-сила!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Оставить отзыв</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
