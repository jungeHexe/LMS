<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="style_window.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:576px) and (min-width:320px)" href="style_window.css">
    <title>User_form</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="window">
                <div class="row">
                    <button class="close"><img src="pictures/крестик.svg"></button>
                </div>
                <div class="row">
                    <a class="window_a">Courses</a>
                    <a class="window_a">User</a>
                </div>
                <div class="row">
                    <div class="title_form">
                        <label>Редактировать пользователя</label>
                    </div>
                </div>
                <div class="row">
                    <div class="name_user">
                        <div class="label_input">Имя пользователя</div>
                        <input class="form_input" required></input>
                    </div>
                </div>
                <div class="row">
                    <div class="password">
                        <div class="label_input">Пароль пользователя</div>
                        <input class="form_input" required></input>
                    </div>
                </div>
                <div class="row">
                    <div class="roles">
                        <div class=" label_input">Выбрать роль</div>
                        <select multiple class="multiple form_input" required>
                            <option th:each="role : ${roles}"
                                    th:text="${role.name}"
                                    th:value="${role.id}"
                                    th:selected="${user.roles?.contains(role)}">Первая роль</option>
                            <option th:each="role : ${roles}"
                                    th:text="${role.name}"
                                    th:value="${role.id}"
                                    th:selected="${user.roles?.contains(role)}">Вторая роль</option>
                            <option th:each="role : ${roles}"
                                    th:text="${role.name}"
                                    th:value="${role.id}"
                                    th:selected="${user.roles?.contains(role)}">Третья роль</option>
                                    <option th:each="role : ${roles}"
                                    th:text="${role.name}"
                                    th:value="${role.id}"
                                    th:selected="${user.roles?.contains(role)}">Четвертая роль</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="button_save">
                        <button class="button fiolet">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
