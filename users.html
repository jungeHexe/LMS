<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:576px) and (min-width:320px)" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <div class="home">
                        <form action="my_courses.html">
                        <button><img  src="pictures/Vector.png"></button></form>
                    </div> 
               </div>
               <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <div class="users">
                        <form action="users.html">
                        <div></div></form>
                    </div> 
                </div>
               <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">     
                    <div class="courses">
                        <form action="courses.html">
                        <button><img src="pictures/icons8-курсы-96 2.png"></button></form>
                    </div>
               </div>
               <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="profile">
                        <form action="profile.html">
                        <button class="button fiolet">Профиль</button></form>
                    </div> 
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <div class="exit_button">
                        <form action="">
                        <div></div></form>
                    </div> 
                </div>
            </div>
        </div>
    </header>
    <section class="section"> <!---вообще должно бы быть без section но когда убираешь все ломается-->
        <div class="search">
            <div class="container">
                <h2 class="title">Каталог пользователей</h2>
                <div class="row">
                   <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" ><form class="search_form">
                            <input type="text">
                        </form></div>
                      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><button class="button fiolet">Искать</button></div>
                 </div>
            </div>
        </div>
    </section>
    <div class="main">
        <div class="container">
            <div class="main_body">
                <div class="row" style="width: 100%;">
                    <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12">
                        <div class="card">
                            <form action="course_page.html" target="_blank">
                            <img src="pictures/human1.jpg">
                            <h3 class="course_title">Гарри Поттер</h3>
                            <h4 class="course_author">студент 1 курса</h4>
                            <button class="button fiolet">Удалить</button>
                            <a href="" target="_blank"><button class="button blue">Назначить</button></a>
                            <button class="settings"></button>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12">
                        <div class="card">
                            <img src="pictures/human2.jpg">
                            <h3 class="course_title">Санта Клавус</h3>
                            <h4 class="course_author">преподаватель Волшебства и легкой жизни</h4>
                            <button class="button fiolet">Удалить</button>
                            <a href="" target="_blank"><button class="button blue">Профиль</button></a>
                            <button class="settings"></button>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12">
                        <div class="card">
                            <img src="pictures/ученый.jpg">
                            <h3 class="course_title">Артемий Лебедев</h3>
                            <h4 class="course_author">Преподаватель дизайна чайников</h4>
                            <button class="button fiolet">Удалить</button>
                            <a href="" target="_blank"><button class="button blue"></button></a>
                            <button class="settings"></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a href="course_info.html" target="_blank"><button class="button fiolet plus"></button></a>
                </div>
            </div> 
        </div>   
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Помощь</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Контакты</div>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <p class="footer_label">Знания-сила!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="faq">Оставить отзыв</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
